<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kibbe Body Type Test</title>
    <script type="importmap">
        {
          "imports": {
            "uuid": "https://cdn.skypack.dev/uuid"
          }
        }
    </script>
    <script src="index.js" type="module"></script>

    <style>
        * {
            font-family: sans-serif;
            font-size: 1.2rem;
        }

        body {
            background-color: #a9a9a9;
            margin: 0 8% 0 8%;
        }

        div#questions > div {
            border: 1px solid black;
        }

        .body_color {
            color: #26289b;
        }

        .facial_color {
            color: #8f4825;
        }

        #results {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
<h1>Kibbe Body Type Test</h1>
<div id="questions"></div>
<script type="module">
    import {make_questions} from "./index.js";

    make_questions(document.getElementById("questions"));
</script>


<div id="results" style="display: none">
    <h1>Results:</h1>
    <div id="overview">
        <span>Answers: </span>
    </div>
    <div id="bone_structure_of_the_body" class="body_color">
        <h2>Bone Structure of the Body</h2>
    </div>
    <div id="flesh_of_the_body" class="body_color">
        <h2>Flesh of the Body</h2>
    </div>
    <div id="facial_bones" class="facial_color">
        <h2>Facial Bones</h2>
    </div>
    <div id="facial_features" class="facial_color">
        <h2>Facial Features</h2>
    </div>
</div>


</body>

</html>
